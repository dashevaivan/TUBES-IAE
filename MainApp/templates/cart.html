<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Menu</title>
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('all_menu') }}">Menu</a>
            </div>
        </nav>
    </div>

    <div class="container">
        <h1 style="margin-top: 25px; text-align: center; margin-bottom: 25px;">Selected Item</h1>
        <div class="row">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th scope="col">Makanan</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Deskripsi</th>
                        <th scope="col">Harga</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sublist in payment %}
                    {% for item in sublist %}
                    <tr>
                        <th><img src="{{item.gambar}}" class="img-fluid rounded-start"
                                style="width: 10rem; height: 5rem;"></th>
                        <td>{{item.nama}}</td>
                        <td>{{item.deskripsi}}</td>
                        <td>Rp{{item.harga}}</td>
                        {% endfor %}
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <a href=" {{ url_for ('all_menu')}}" class="btn btn-dark">Back to Menu</a>
    </div>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
